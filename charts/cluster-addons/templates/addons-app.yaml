apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    argocd.argoproj.io/instance: cluster-addons-root
  name: cluster-addons-root
  namespace: argo
spec:
  destination:
    namespace: argo
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
      valueFiles:
        - "../../values/addons-list.yaml"
    path: infra/kubernetes/helm/argocd/charts/cluster-addons
    repoURL: 'https://github.com/sqream/sqream-environments.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true