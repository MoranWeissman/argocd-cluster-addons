apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  project: default
  source:
    path: infra/kubernetes/helm/argocd/charts/clusters
    repoURL: https://github.com/sqream/sqream-environments.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - ../../values/clusters.yaml
  syncPolicy:
    automated:
      prune: true