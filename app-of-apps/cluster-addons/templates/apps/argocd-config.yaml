apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: infra
  source:
    path: charts/argocd-config
    repoURL: {{ .Values.repoURL }}
    targetRevision: HEAD
    helm:
      valueFiles:
      - ../../values/global.yaml
  syncPolicy:
    syncOptions:
      - Prune=false